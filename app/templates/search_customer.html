{% extends "base.html" %}

{% block title %}Search Customers{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Search Customers</h1>
    <form method="POST" action="/search_customer" class="p-4 border rounded shadow-sm">
        <div class="mb-3">
            <label for="search_query" class="form-label">Search Query</label>
            <input 
                type="text" 
                class="form-control" 
                id="search_query" 
                name="search_query" 
                placeholder="Enter search term (e.g., store name, district)" 
                required>
        </div>
        <div class="mb-3">
            <label for="search_criteria" class="form-label">Search By</label>
            <select 
                class="form-select" 
                id="search_criteria" 
                name="search_criteria" 
                required>
                <option value="Store Name">Store Name</option>
                <option value="District">District</option>
                <option value="Street Name">Street Name</option>
            </select>
        </div>        
        <button type="submit" class="btn btn-primary w-100">Search</button>
    </form>
</div>
{% endblock %}
